<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Funcionário</title>
    <link rel="stylesheet" href="/css/pagFuncionario.css">
</head>
<body>
    <div class="container">
        <h2>Página de Funcionário</h2>

        <form th:action="@{/funcionarios/cadastrar}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nomeFuncionario" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpfFuncionario" required>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rgFuncionario" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefoneFuncionario" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="enderecoFuncionario" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cepFuncionario" required>

            <!-- Drop-down para selecionar o cargo -->
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" required>
                <option value="" disabled selected>Selecione um cargo</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Gerente">Gerente</option>
                <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
                <option value="Estoquista">Estoquista</option>
            </select>

            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario" step="0.01" required>

            <div class="buttons-row">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>

        <!-- Formulário para buscar funcionário pelo CPF -->
        <form th:action="@{/funcionarios/buscar}" method="get">
            <label for="cpfBuscar">CPF do Funcionário:</label>
            <input type="text" id="cpfBuscar" name="cpfFuncionario" required>
            <button type="submit">Buscar</button>
        </form>

        <!-- Mensagem de erro ou sucesso -->
        <div th:if="${mensagemSucesso != null}">
            <p th:text="${mensagemSucesso}" style="color: green;"></p>
        </div>

        <div th:if="${mensagemErro != null}">
            <p th:text="${mensagemErro}" style="color: red;"></p>
        </div>

    </div>
</body>
</html>
