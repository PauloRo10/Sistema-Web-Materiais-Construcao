<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="/css/pagFuncionario.css">
</head>
<body>
    <div class="container">
        <h2>Editar Funcionário</h2>

        <form th:action="@{/funcionarios/atualizar}" method="post" th:object="${funcionario}">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nomeFuncionario" th:field="*{nomeFuncionario}" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpfFuncionario" th:field="*{cpfFuncionario}" readonly>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rgFuncionario" th:field="*{rgFuncionario}" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefoneFuncionario" th:field="*{telefoneFuncionario}" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="enderecoFuncionario" th:field="*{enderecoFuncionario}" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cepFuncionario" th:field="*{cepFuncionario}" required>

            <!-- Drop-down para selecionar o cargo -->
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" th:field="*{cargo}" required>
                <option value="" disabled selected>Selecione um cargo</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Gerente">Gerente</option>
                <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
                <option value="Estoquista">Estoquista</option>
            </select>

            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario" th:field="*{salario}" step="0.01" required>

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="/funcionarios/pagina-Funcionario">Voltar</a>
    </div>
</body>
</html>
