<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Materiais Paulo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Depósito de Materiais Paulo</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="usuario">Login</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="button-group">
                <button type="submit">Entrar</button>
                <button type="button" onclick="window.location.href='/cadastro'">Cadastrar</button>
                <button type="button" onclick="window.location.href='/sair'">Sair</button>
            </div>
        </form>
    </div>
</body>
</html>
