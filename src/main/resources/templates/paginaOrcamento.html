<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="/css/pagOrcamento.css">
</head>
<body>
    <div class="container">
        <h1>Tela de Orçamento</h1>
        <form id="orcamentoForm">
            <label for="funcionario">Funcionário:</label>
            <input type="text" id="funcionario" name="funcionario">
            <button type="button" onclick="buscarFuncionario()">Buscar Funcionário</button><br><br>

            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente">
            <button type="button" onclick="buscarCliente()">Buscar Cliente</button><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br><br>

            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto">
            <button type="button" onclick="buscarProduto()">Buscar Produto</button><br><br>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo"><br><br>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca"><br><br>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor"><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade"><br><br>

            <button type="button" onclick="incluirProduto()">Incluir</button>
            <button type="button" onclick="limparFormulario()">Limpar</button><br><br>

            <h2>Tabela de Busca</h2>
            <table id="tabelaBusca">
                <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui dinamicamente -->
                </tbody>
            </table><br><br>

            <button type="button" onclick="listarOrcamentos()">Listar</button>
            <button type="button" onclick="excluirOrcamento()">Excluir</button><br><br>
        </form>
    </div>
</body>
</html>
