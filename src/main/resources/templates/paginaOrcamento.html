<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
    <link rel="stylesheet" href="/css/pagOrcamento.css">
</head>
<body>
    <div class="container">
        <h2>Criar Orçamento</h2>

        <!-- Formulário para criar o orçamento -->
        <form th:action="@{/orcamento/salvar}" method="post" th:object="${orcamento}">
            
            <!-- Campo para o CPF do cliente -->
            <div>
                <label for="cliente">CPF do Cliente</label>
                <input type="text" id="cliente" th:field="*{cliente.cpfCliente}" placeholder="CPF do Cliente" required>
                <button type="submit" formaction="@{/orcamento/buscar-cliente}">Buscar Cliente</button>
            </div>
            
            <!-- Nome do cliente será exibido após a busca -->
            <div>
                <label for="nomeCliente">Nome do Cliente</label>
                <input type="text" id="nomeCliente" th:field="*{cliente.nomeCliente}" readonly>
            </div>

            <!-- Campo para o CPF do funcionário -->
            <div>
                <label for="funcionario">Nome do Funcionário</label>
                <input type="text" id="funcionario" th:field="*{funcionario.nomeFuncionario}" placeholder="Nome do Funcionário" required>
                <button type="submit" formaction="@{/orcamento/buscar-funcionario}">Buscar Funcionário</button>
            </div>

            <!-- Nome do funcionário será exibido após a busca -->
            <div>
                <label for="nomeFuncionario">Nome do Funcionário</label>
                <input type="text" id="nomeFuncionario" th:field="*{funcionario.nomeFuncionario}" readonly>
            </div>
            
            <!-- Busca de produto -->
            <div>
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Digite o nome do produto" required>
                <button type="submit" formaction="@{/orcamento/buscar-produto}">Buscar Produto</button>
            </div>

            <!-- Produtos são exibidos apenas após a busca -->
            <div th:if="${produtos != null}">
                <label for="produtoSelecionado">Produto Selecionado</label>
                <select id="produtoSelecionado" th:field="*{estoque.idEstoque}" required>
                    <option value="">Selecione um produto</option>
                    <option th:each="produto : ${produtos}" th:value="${produto.idEstoque}" th:text="${produto.nome}"></option>
                </select>
            </div>

            <!-- Campo para a quantidade do produto -->
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" th:field="*{quantidadeOrcamento}" required>
            </div>

            <!-- Botões para ações -->
            <div class="buttons-row">
                <button type="submit">Salvar Orçamento</button>
                <a href="/orcamento/listar" class="button">Voltar</a>
            </div>

        </form>

        <!-- Mensagens de sucesso ou erro -->
        <div class="messages">
            <div th:if="${mensagemSucesso != null}" class="success">
                <p th:text="${mensagemSucesso}"></p>
            </div>

            <div th:if="${mensagemErro != null}" class="error">
                <p th:text="${mensagemErro}"></p>
            </div>
        </div>
    </div>
</body>
</html>
