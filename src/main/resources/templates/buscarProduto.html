<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Produto</title>
    <link rel="stylesheet" href="/css/pagEstoque.css">
</head>
<body>
    <div class="container">
        <h2>Buscar Produto</h2>

        <!-- Formulário para buscar produto -->
        <form th:action="@{/estoque/buscar}" method="post">
            <label for="codigo">Código do Produto</label>
            <input type="text" id="codigo" name="codigo" required>
            <button type="submit">Buscar</button>
        </form>

        <!-- Exibição de erro caso o produto não seja encontrado -->
        <div th:if="${mensagemErro != null}">
            <p th:text="${mensagemErro}" style="color: red;"></p>
        </div>
    </div>
</body>
</html>
