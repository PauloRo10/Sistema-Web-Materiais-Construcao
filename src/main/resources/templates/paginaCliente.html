<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cliente</title>
    <link rel="stylesheet" href="/css/pagCliente.css">
</head>
<body>
    <div class="container">
        <button id="exit-btn">Sair</button>
        <h2>Tela de Cliente</h2>
        
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
        <button id="buscar" onclick="buscarCliente()">Buscar</button>
        
        <label for="rg">RG</label>
        <input type="text" id="rg">
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">
        
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco">
        
        <label for="cep">CEP</label>
        <input type="text" id="cep">
        
        <div class="buttons-row">
            <button onclick="cadastrarCliente()">Cadastrar</button>
            <button onclick="limparCampos()">Limpar</button>
        </div>
        
        <div id="list">Lista de clientes aparecerá aqui</div>

        <div class="buttons-row">
            <button onclick="listarClientes()">Listar</button>
            <button onclick="excluirCliente()">Excluir</button>
            <button onclick="adicionarOrcamento()">Adicionar ao Orçamento</button>
        </div>
    </div>

    <script>
        let clientes = [];

        function cadastrarCliente() {
            let nome = document.getElementById('nome').value;
            let cpf = document.getElementById('cpf').value;
            let rg = document.getElementById('rg').value;
            let telefone = document.getElementById('telefone').value;
            let endereco = document.getElementById('endereco').value;
            let cep = document.getElementById('cep').value;

            if (nome && cpf) {
                let cliente = { nome, cpf, rg, telefone, endereco, cep };
                clientes.push(cliente);
                document.getElementById('list').innerText = Cliente cadastrado: ${JSON.stringify(cliente)};
            } else {
                alert("Nome e CPF são obrigatórios.");
            }
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('rg').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('cep').value = '';
            document.getElementById('list').innerText = '';
        }

        function listarClientes() {
            if (clientes.length > 0) {
                let lista = '';
                clientes.forEach(cliente => {
                    lista += Nome: ${cliente.nome}, CPF: ${cliente.cpf}\n;
                });
                document.getElementById('list').innerText = lista;
            } else {
                document.getElementById('list').innerText = 'Nenhum cliente cadastrado.';
            }
        }

        function excluirCliente() {
            let cpf = document.getElementById('cpf').value;
            clientes = clientes.filter(cliente => cliente.cpf !== cpf);
            listarClientes();
        }

        function adicionarOrcamento() {
            let cpf = document.getElementById('cpf').value;
            let cliente = clientes.find(cliente => cliente.cpf === cpf);
            if (cliente) {
                document.getElementById('list').innerText = Cliente adicionado ao orçamento: ${JSON.stringify(cliente)};
            } else {
                alert("Cliente não encontrado.");
            }
        }
    </script>
</body>
</html>
