<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cliente</title>
    <link rel="stylesheet" href="/css/pagCliente.css">
</head>
<body>
    <div class="container">
        <h2>Tela de Cliente</h2>

        <!-- Formulário para Cadastro de Cliente -->
        <form th:action="@{/clientes/cadastrar}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nomeCliente" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpfCliente" required>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rgCliente" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefoneCliente" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="enderecoCliente" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cepCliente" required>

            <div class="buttons-row">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>

        <!-- Formulário para Buscar Cliente por CPF -->
        <form th:action="@{/clientes/buscar}" method="get">
            <label for="cpfBuscar">CPF do Cliente:</label>
            <input type="text" id="cpfBuscar" name="cpfCliente" required>
            <button type="submit">Buscar</button>
        </form>

        <!-- Exibição dos dados do cliente -->
        <div th:if="${cliente != null}">
            <h3>Cliente Encontrado:</h3>
            <p>Nome: <span th:text="${cliente.nomeCliente}"></span></p>
            <p>CPF: <span th:text="${cliente.cpfCliente}"></span></p>
            <p>RG: <span th:text="${cliente.rgCliente}"></span></p>
            <p>Telefone: <span th:text="${cliente.telefoneCliente}"></span></p>
            <p>Endereço: <span th:text="${cliente.enderecoCliente}"></span></p>
            <p>CEP: <span th:text="${cliente.cepCliente}"></span></p>
        </div>

        <div th:if="${mensagemErro != null}">
            <p th:text="${mensagemErro}" style="color: red;"></p>
        </div>
    </div>
</body>
</html>
